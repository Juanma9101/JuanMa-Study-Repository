<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/466149e44f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="col-10 fullapp">
        <div class="row">
          <div class="col-6">
            <h4 style="margin-top: 20px" class="main_title">
              Today's weather in:
            </h4>
            <h1 class="MainCity" id="the-city">Bogotá D.C.</h1>
          </div>
          <div class="col-4">
            <form id="search-form">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"></label>
                <input
                  type="text"
                  class="form-control"
                  id="city"
                  aria-describedby="emailHelp"
                  placeholder="Enter your city"
                  autocomplete="off"
                />
              </div>

              <button type="submit" class="btn btn-primary">Change city</button>
            </form>
            <button id="current-location" class="button-location">
              Current Location
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <p class="dateTime" id="current-date">Placeholder date</p>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <p class="showTemperature">
              <i class="fas fa-cloud-sun"></i>
              <span id="current-temp" class="showTemperature"> 18 </span>
              <a id="celcius" class="tempMetric"> Cº </a>
              <span class="tempMetric2">|</span>
              <a id="far" class="tempMetric"> Fº </a>
            </p>
          </div>

          <div class="col-2">
            <p class="moreInfoBox">
              Feels Like:<span
                id="feels-like"
                style="text-align: left; font-size: 12px"
                >50º</span
              >
            </p>
            <img
              style="max-width: 100%"
              class="moreInfoBox"
              src="https://cdn0.iconfinder.com/data/icons/sketchy-weather-icons-by-azuresol/256/09_cloud_weather.png"
              alt="precipitation"
            />
          </div>
          <div class="col-2">
            <p class="moreInfoBox">
              Wind:<span
                id="wind-info"
                style="text-align: left; font-size: 12px"
                >100 m/s</span
              >
            </p>
            <img
              style="max-width: 100%"
              class="moreInfoBox"
              src="https://cdn0.iconfinder.com/data/icons/sketchy-weather-icons-by-azuresol/256/23_cloud_weather.png"
              alt="wind"
            />
          </div>
          <div class="col-1"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-7"></div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
